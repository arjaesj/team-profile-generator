<div class="card mb-3 employee-card">
    <h3 class="card-header">Employee</h3>
    <div class="card-body">
        <h4 class="card-title">{{ name }}</h4>
        <h5 class="card-subtitle text-muted"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h5>
    </div>

    <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="far fa-id-card fa-lg mr-2"></i> {{ id }}</li>
        <li class="list-group-item"><i class="fas fa-at fa-lg mr-2"></i> <a href="mailto:{{ email }}">{{ email }}</a></li>
        <li class="list-group-item"><i class="fas fa-phone a-lg mr-2"></i> {{ officeNumber }}</li>
    </ul>

    <div class="card-footer text-muted">
        Last updated:
        <p id="date"></p>
    </div>
</div>
